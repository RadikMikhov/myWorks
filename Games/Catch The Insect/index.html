<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Catch The Insect</title>
  </head>
  <body>
    <div class="screen">
      <h1>Поймай насекомое</h1>
      <button class="btn" id="start-btn">Начать игру</button>
    </div>

    <div class="screen">
      <h1>Выберите насекомое</h1>
      <ul class="insects-list">
        <li>
          <button class="choose-insect-btn">
            <p>Муха</p>
            <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="Муха">
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Комар</p>
            <img
               src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png"
               alt="Комар"
               />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Паук</p>
            <img
               src="http://pngimg.com/uploads/spider/spider_PNG12.png"
               alt="Паук"
               />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Таракан</p>
            <img
               src="http://pngimg.com/uploads/roach/roach_PNG12163.png"
               alt="Таракан"
               />
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">Время: 00:00</h3>
      <h3 id="score" class="score">Результат: 0</h3>
      <h5 id="message" class="message">
        Ты еще не раздражен? <br>
        Здесь невозможно победить!
      </h5>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
