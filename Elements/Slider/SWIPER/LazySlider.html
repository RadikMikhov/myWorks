<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>LazySlider + zoom</title>
</head>
<body>
    <div class="wraprer">
        <h1 class="title">Lazy slider swiper</h1>
        <!-- для арабских стран нужно прописать dir="rtl" -->
        <div class="image-slider swiper-container">
            <div class="image-slider__wraper swiper-wrapper">
                <div class="image-slider__slide swiper-slide">
                    <div class="image-slider__image swiper-zoom-container">
                        <img data-src="img/fordGT1.jpg" src="img/1x1.png" class="swiper-lazy" alt="Ford GT">
                        <div class="swiper-lazy-preloader"></div>
                    </div>
                </div>
                <div class="image-slider__slide swiper-slide">
                    <div class="image-slider__image swiper-zoom-container">
                       <img data-src="img/fordGT2.jpg" src="img/1x1.png" class="swiper-lazy" alt="Ford GT">
                        <div class="swiper-lazy-preloader"></div>
                    </div>
                </div>
                <div class="image-slider__slide swiper-slide">
                    <div class="image-slider__image swiper-zoom-container">
                        <img data-src="img/nissanGTR1.jpg" src="img/1x1.png" class="swiper-lazy" alt="Nissan GTR">
                        <div class="swiper-lazy-preloader"></div>
                    </div>
                </div>
                <div class="image-slider__slide swiper-slide">
                    <div class="image-slider__image swiper-zoom-container">
                        <img data-src="img/nissanGTR2.jpg" src="img/1x1.png" class="swiper-lazy" alt="Nissan GTR">
                        <div class="swiper-lazy-preloader"></div>
                    </div>
                </div>
                <div class="image-slider__slide swiper-slide">
                    <div class="image-slider__image swiper-zoom-container">
                        <img data-src="img/nissanGTR3.jpg" src="img/1x1.png" class="swiper-lazy" alt="Nissan GTR">
                        <div class="swiper-lazy-preloader"></div>
                    </div>
                </div>
                <div class="image-slider__slide swiper-slide">
                    <div class="image-slider__image swiper-zoom-container">
                        <img data-src="img/eleanor1.jpg" src="img/1x1.png" class="swiper-lazy" alt="Eleanor">
                        <div class="swiper-lazy-preloader"></div>
                    </div>
                </div>
                <div class="image-slider__slide swiper-slide">
                    <div class="image-slider__image swiper-zoom-container">
                        <img data-src="img/plymouth.jpg" src="img/1x1.png" class="swiper-lazy" alt="Plymouth">
                        <div class="swiper-lazy-preloader"></div>
                    </div>
                </div>
            </div>
            
            <!-- Добавляем стрелки  -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

             <!-- Добавляем пагинацию  -->
            <div class="swiper-pagination"></div>

            <!--Добавляем полосу прокрутки скролл
            <div class="swiper-scrollbar"></div> -->
        </div>

        <!-- Миниатюры. Превью. Thumbs -->
        <div class="image-mini-slider swiper-container">
            <div class="image-mini-slider__wrapper swiper-wrapper">
                <div class="image-mini-slider__slide swiper-slide">
                    <div class="image-mini-slider__image">
                        <img src="img/fordGT1.jpg" alt="Ford GT">
                    </div>
                </div>
                <div class="image-mini-slider__slide swiper-slide">
                    <div class="image-mini-slider__image">
                        <img src="img/fordGT2.jpg" alt="Ford GT">
                    </div>
                </div>
                <div class="image-mini-slider__slide swiper-slide">
                    <div class="image-mini-slider__image">
                        <img src="img/nissanGTR1.jpg" alt="Nissan GTR">
                    </div>
                </div>
                <div class="image-mini-slider__slide swiper-slide">
                    <div class="image-mini-slider__image">
                        <img src="img/nissanGTR2.jpg" alt="Nissan GTR">
                    </div>
                </div>
                <div class="image-mini-slider__slide swiper-slide">
                    <div class="image-mini-slider__image">
                        <img src="img/nissanGTR3.jpg" alt="Nissan GTR">
                    </div>
                </div>
                <div class="image-mini-slider__slide swiper-slide">
                    <div class="image-mini-slider__image">
                        <img src="img/eleanor1.jpg" alt="Eleanor">
                    </div>
                </div>
                <div class="image-mini-slider__slide swiper-slide">
                    <div class="image-mini-slider__image">
                        <img src="img/plymouth.jpg" alt="Plymouth">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/lazy.js"></script>
</body>
</html>
